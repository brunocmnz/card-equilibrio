<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardEquilibrio</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="container">
            <a class="ancora" href="#">
                <img class="nft-img" src="img/img.svg" alt="">
                <img class="icon" src="img/eye.svg" alt="Olho"><!-- seu ícone -->
            </a>
        </div>
        <a class="card__titulo" href="#">Equilibrium #3429</a>
        <p class="card__descricao">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
            <div class="card__info-detalhes">
                <img src="img/icon-detalhe.svg" alt="Icone">
                <h3 class="detalhes__valor">0.041 ETH</h3>
            </div>
            <div class="card__info-time">
                <img src="img/clock.svg" alt="Relógio">
                <h3 class="time__left">3 days left</h3>
            </div>
        </div>
        <div class="usuario">
            <div class="perfil-img">
                <img class="img-perfil" src="img/usuario.svg" alt="Foto de perfil">
            </div>
            <h3 class="usuario__info"><strong class="destaque">Creation of</strong></h3>
            <a class="texto-ancora" href="#">Jules Wyvern</a>
        </div>
    </div>
</body>

</html>
